<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <main id="container">
        <h6 class="fade-in-text">Welcome to times of the world!</h6>
            <input type="radio" name="timeZones" value="est" id="est"><div>E.S.T</div>
            <input type="radio" name="timeZones"  value="cst" id="cst"><div>C.S.T</div>
            <input type="radio" name="timeZones" value="mst" id="mst"><div>M.S.T</div>
            <input type="radio" name="timeZones" value="pst" id="pst"><div>P.S.T</div>
            <button> Show time</button>
        <p id="selectedTimeZone"></p>
        <p>   
            <div class="clock-frame">
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
            </div>
        </p>
        

    </main>





</body>
</html>
